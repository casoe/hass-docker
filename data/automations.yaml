    for:
      hours: 0
      minutes: 1
      seconds: 0
    trigger: state
  - entity_id:
    - sensor.computer_peripherie_energy_power
    for:
      hours: 0
      minutes: 1
      seconds: 0
    below: 8
    id: consumption low
    trigger: numeric_state
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - consumption low
      sequence:
      - data: {}
        target:
          entity_id: switch.computer_peripherie
        action: switch.turn_off
    - conditions:
      - condition: trigger
        id: computer_peripherie plug goes on
      sequence:
      - if:
        - condition: numeric_state
          entity_id: sensor.computer_peripherie_energy_power
          below: 8
        then:
        - data: {}
          target:
            entity_id: switch.computer_peripherie
          action: switch.turn_off
