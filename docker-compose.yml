services:
  hass:
    container_name: hass
    image: "ghcr.io/home-assistant/home-assistant:stable"
    restart: always
    network_mode: host
    volumes:
      - "./hass/data:/config"
      #- "./hacs/huawei_solar:/config/custom_components/huawei_solar"
      #- "./hacs/huawei_solar_pees/packages:/config/packages"
    devices:
      - "/dev/ttyUSB0:/dev/ttyUSB0"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
    labels:
      - com.centurylinklabs.watchtower.enable=true

  matter-server:
    container_name: matter-server
    image: ghcr.io/home-assistant-libs/python-matter-server:stable
    restart: always
    network_mode: host
    volumes:
      - "./matter/data:/data"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
    labels:
      - com.centurylinklabs.watchtower.enable=true


  mosquitto:
    container_name: mosquitto
    image: eclipse-mosquitto
    restart: always
    networks:
      - hass-net
    ports:
      - 1883:1883
      - 9001:9001
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
    labels:
      - com.centurylinklabs.watchtower.enable=true


networks:
    hass-net:
        driver: bridge
